<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Based Exam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
       <input type="text" id="studentId" placeholder="Student ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <label onclick="togglePassword()" class="show-password">
        <input type="checkbox" name="showPassword" id="showPassword" />
        show password
      </label>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Exam Page -->
  <div id="examPage" class="hidden">
    <header>
      <h1>Dolapo High School, Asa Dam, Ilorin, Kwara State</h1>
      <h3>Third Term Computer-Based Exam 2024/2025</h3>
     <div class="student-subject">
       <p id="studentDetails"></p>
       Subject: General Knowledge
     </div>
      <span id="timer"></span>
    </header>
    <div id="questionContainer"></div>
    <div class="navigation">
      <button id="prevBtn" onclick="prevQuestion()">Previous</button>
      <button id="nextBtn" onclick="nextQuestion()">Next</button>
      <button id="submitBtn" class="hidden" onclick="submitExam()">Submit</button>
    </div>
    <div class="progress"></div>
  </div>

  <!-- Results Modal -->
  <div id="resultsModal" class="modal hidden">
    <div class="modal-content">
      <h2>End exam</h2>
      <p id="confirmText">
        Are you sure you would like to submit the exam?
      </p>
     <div class="confirm-button">
       <button onclick="confirmSubmit()">Submit</button>
      <button onclick="closeConfirm()">Return to exam</button>
     </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
